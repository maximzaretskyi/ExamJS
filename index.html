<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Test</h1>
    <div class="form-group-row">
        <div class="form-group">
            <label for="pairInput">Name/Value Pair</label>
            <input type="text" id="pairInput" placeholder="Name=Value">
        </div>
        <div class="add-button">
            <button onclick="addPair()">Add</button>
        </div>
    </div>
    <div class="row">
        <div class="left">
            <label for="pairList">Name/Value Pair List</label>
            <select id="pairList" multiple></select>
        </div>
        <div class="right">
            <button onclick="sortByName()">Sort by Name</button>
            <button onclick="sortByValue()">Sort by Value</button>
            <button onclick="deleteSelected()">Delete</button>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
